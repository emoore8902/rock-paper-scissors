<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class = "header">
    <h1 class = "title">ROCK PAPER SCISSORS</h1>
  </header>
  <div class="scoreboard">
    <h2 class="score-info" id="scoreInfo">The choice is yours</h2>
    <h3 class="score-message" id="scoreMessage">
      First to score 5 points wins the game
    </h3>
    <div class = "results">
     <p class = "score" id = "playerPoints">Player: 0</p>
     <p class = "score" id = "computerPoints">Computer: 0</p>
    </div>
  </div>
  <div class = "buttons">
    <button class = "btn btn-square" id = "rockBtn">
      <div class="sign">✊</div>
    </button>
    <button class = "btn btn-square" id = "paperBtn">
      <div class="sign">✋</div>
    </button>
    <button class = "btn btn-square" id = "scissorsBtn">
      <div class="sign">✌</div>
    </button>
  </div>
</body>
<script src="console.js"></script>
</html>
